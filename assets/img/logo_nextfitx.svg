<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="40" r="35" fill="#4ECDC4"/>
  
  <!-- White curved elements -->
  <path d="M75 25 Q85 15 95 25 Q105 35 115 25 Q125 15 135 25" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Orange/red gradient element -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <ellipse cx="110" cy="45" rx="15" ry="8" fill="url(#orangeGradient)" transform="rotate(45 110 45)"/>
  
  <!-- White curved bottom element -->
  <path d="M75 55 Q85 65 95 55 Q105 45 115 55" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Plus signs -->
  <g fill="white">
    <path d="M65 35 L65 45 M60 40 L70 40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M145 35 L145 45 M140 40 L150 40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- NextfitX text -->
  <text x="100" y="95" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Nextfit</text>
  <text x="160" y="95" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="bold" fill="#9E9E9E" text-anchor="middle">X</text>
</svg>